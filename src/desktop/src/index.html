<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Майнинг монитор</title>
  <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="my-3 row">
      <div class="col-2"></div>
      <div class="col-8">
        <input type="text" class="form-control" id="proxy-server" placeholder="Прокси сервер" />
      </div>
      <div class="col-2"></div>
    </div>
    <div class="my-3 row">
      <div class="col-4"></div>
      <div class="col-4 d-grid gap-2">
        <button class="btn btn-primary">Открыть</button>
      </div>
      <div class="col-4"></div>
    </div>
    <div class="my-3 row">
      <div class="col-4"></div>
      <div class="col-4 d-grid gap-2">
        <button class="btn btn-secondary">Завершить</button>
      </div>
      <div class="col-4"></div>
    </div>
    <div class="mt-4">
      <textarea class="form-control" id="log" rows="11" disabled></textarea>
    </div>
  </div>
</body>

</html>
